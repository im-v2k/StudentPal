{% extends 'home/base.html' %}

{% block title %}Student Pal - Login{% endblock %}

{% block content %}
	<h2>Login</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}

	</form>
	<p> Not a member? <a href="{% url 'signup' %}">Sign up</a> instead.</p>
{% endblock %}
