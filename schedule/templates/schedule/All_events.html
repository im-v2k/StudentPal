{% load static %}
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background: white;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbarr">
      <div class="container">
       <a class="navbar-brand" href="{% url 'homepage' %}" style="font-size:300%;";><b>StuDent Pal bro</b></a>
        <a href="{% url 'homepage' %}" style="font-size:200%; color:#80D343;">Go to Home</a>
      </div>
    </nav>
<a href="{% url 'events' %}"> 
	<button type="button" class="btn btn-success" id="n"> Back </button>
	</a> <br> <br>

<style type="text/css">
#navbarr {
    font-family: 'Shadows Into Light', cursive;

    }
#n{margin-left:15px;
margin-top: 15px;}
table.hovertable {
	margin-left: 20px;
	margin-right: 10px;
	width: 75%;
	border : none;
	color:#333333;
	border-collapse: collapse;
}
table.hovertable th {
	-moz-border-radius: 5px;
	background-color:rgb(100,150,250);
	padding: 8px;
	border-color: #a9c6c9;
}
table.hovertable tr {
	-moz-border-radius: 5px;
	background-color:#d4e3e5;
}
table.hovertable td {
	-moz-border-radius: 5px;
	border-width: 1px;
	padding: 8px;
}
</style>
<center>
<table class="hovertable" style="-moz-border-radius: 5px;
-webkit-border-radius: 5px;
border-radius: 5px;">
	<tr style="text-align: left;">
		<th> Name </th>
		<th> Date </th>
		<th> Start-Time </th>
		<th> End-Time </th>
		<th> Description </th>
	</tr>
{% for event in events %}
<tr onmouseover="this.style.backgroundColor='rgb(195,221,250)';" onmouseout="this.style.backgroundColor='#d4e3e5';">
	<td> {{ event.name }} </td>
 	<td> {{ event.date }} </td>
 	<td> {{ event.start_time }} </td>
 	<td> {{ event.end_time }}  </td>
 	<td> {{ event.description }} </td>
 </tr> 
{% endfor %}
</table>
</center>
</body>
</html>
