{% load static %}
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background: white;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbarr">
      <div class="container">
       <a class="navbar-brand" href="{% url 'homepage' %}" style="font-size:300%;";><b>StuDent Pal bro</b></a>
        <a href="{% url 'homepage' %}" style="font-size:200%; color:#80D343;">Go to Home</a>
      </div>
    </nav>
<title> Schedule </title>

<a href="{% url 'events' %}"> 
	<button type="button" class="btn btn-success" id="n"> Back </button>
	</a> <br>

<center>
	<h1> delete an event </h1> <br> <br>
	<form method="post">
	{% csrf_token %}
	{{ form }}
	<button type="submit" class="btn btn-success" id="n"> Done </button> <br> <br>
	</form>
	<style type="text/css">
table.hovertable {
	-moz-border-radius: 5px;
-webkit-border-radius: 5px;
border-radius: 5px;
	border : none;
	width: 100%;
	color:#333333;
	border-collapse: collapse;
}
table.hovertable th {
	-moz-border-radius: 5px;
	background-color:rgb(100,150,250);
	padding: 8px;
	border-color: #a9c6c9;
}
table.hovertable tr {
	-moz-border-radius: 5px;
	background-color:#d4e3e5;
}
table.hovertable td {
	-moz-border-radius: 5px;
	border-width: 1px;
	padding: 8px;
}
#n{margin-left:15px;
margin-top: 15px;}
#navbarr {
    font-family: 'Shadows Into Light', cursive;

    }
</style>

<table class="hovertable">
	<tr style="text-align: left;">
		<th> Name </th>
		<th> Date </th>
		<th> Start-Time </th>
		<th> End-Time </th>
		<th> Description </th>
	</tr>
{% for event in events %}
<tr onmouseover="this.style.backgroundColor='rgb(195,221,250)';" onmouseout="this.style.backgroundColor='#d4e3e5';">
	<td> {{ event.name }} </td>
 	<td> {{ event.date }} </td>
 	<td> {{ event.start_time }} </td>
 	<td> {{ event.end_time }}  </td>
 	<td> {{ event.description }} </td>
 </tr> 
{% endfor %}
</table>

</center>
</body>
</html>
