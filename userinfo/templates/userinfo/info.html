<!DOCTYPE html>
<html>
<title>Personal Info</title>
<body>
<a href="{% url 'homepage' %}"> 
    <button type="button" id="n"> Back </button>
    </a> <br>
<center>
{% if messages %}
    {% for message in messages %}
    <p style="color: red;">{{ message }} </p>
    {% endfor %}
{% endif %}
    {% if user.is_authenticated %}
        <form method="POST">
        {% csrf_token %}
        <table>
            {{ info2 }}
            {{ info1 }}
        </table>
            <button type="submit" name="edit" {% if a %} disabled {% endif %}>edit</button>
            <button type="submit" name="save" {% if not a %} disabled {% endif %}>save</button>
        </form>
    </table>
    {% else %}
        <a href="{% url 'login' %}">Login</a> to view/change your info.
    {% endif %}
</center>
</body>
</html>
