{% extends 'performance/base.html' %}

{% block breadcrumb %}
  <li>Courses</li>
{% endblock %}

{% block content %}
<a href="{% url 'new_course' %}">New Course</a>

  <table border="1">
    <thead>
      <tr>
        <th>Course</th>
        <th>Comments</th>
        <th>exams</th>
        <th>Next Exam</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
        <tr>
          <td>
            <a href="{% url 'course_exams' course.pk %}">{{ course.name }}</a>
            <small>{{ course.description }}</small>
          </td>
          <td >0</td>
          <td >0</td>
          <td>0</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
  exportEnabled: true,
  animationEnabled: true,
  title:{
    text: "Your performance bro ..."
  },
  subtitles: [{
    text: ""
  }],
  axisX: {
    title: "Courses"
  },
  axisY: {
    title: "Score till now",
    titleFontColor: "#4F81BC",
    lineColor: "#4F81BC",
    labelFontColor: "#4F81BC",
    tickColor: "#4F81BC"
  },

  toolTip: {
    shared: true
  },
  legend: {
    cursor: "pointer",
    itemclick: toggleDataSeries
  },
  data: [{
    type: "line",
    name: "Score till now",
    showInLegend: true,
    yValueFormatString: "#,##0.# Units",
    dataPoints: [
    {% for course in courses %}
      { label: "{{ course.name }}",  y: 19034.5 },
    {% endfor %}
    ]
  },
  ]
});
chart.render();

function toggleDataSeries(e) {
  if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
    e.dataSeries.visible = false;
  } else {
    e.dataSeries.visible = true;
  }
  e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 45%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
