<!DOCTYPE html>
<html>
<title>Personal Info</title>
<body>
<center>
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
        <table>
            {{ userform }}
            {{ info }}
        </table>
            <button type="submit" name="edit" {% if enable %} disabled {% endif %}>edit</button>
            <button type="submit" name="save" {% if not enable %} disabled {% endif %}>save</button>
        </form>
    </table>
    {% else %}
        <a href="{% url 'login' %}">Login</a> to view/change your info.
    {% endif %}
</center>
</body>
</html>
